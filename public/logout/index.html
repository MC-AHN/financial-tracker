<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <h1>Anda sedang keluar...</h1>
    <script>
        (async () => {
            try {
                // Call Api Logout
                await fetch('/api/logout', {method: 'POST' });
            } catch (error) {
                console.error('Logout Failed:', error);
            } finally {
                window.location.href = '../login/index.html';
            }
        })();
    </script>
</body>
</html>
